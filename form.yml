
---
cluster: "katana"
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 2
    help: |
      Number of cores on node type, 4 GB per core. 
    min: 0
    max: 28
    step: 1
    id: 'num_cores'
  modules: "ood-jupyter-py/3.8.3"
  jupyterlab_switch:
    widget: "check_box"
    checked_value: 1
    unchecked_value: 0
    value: 0
    label: Use JupyterLab instead of Jupyter Notebook?
    help: |
      JupyterLab is the next generation of Jupyter with an IDE-like experience, and is completely compatible with existing Jupyter Notebooks. 
      This is experimental and might not work. 
  working_dir:
    label: "Working Directory"
    data-filepicker: true
    data-target-file-type: dirs  # Valid values are: files, dirs, or both
    readonly: false
    help: "Select your project directory; defaults to $HOME"  
  extra_jupyter_args: ""
  bc_email_on_started: 1
form:
  - modules
  - extra_jupyter_args
  - bc_num_hours
  - num_cores
  - jupyterlab_switch  
  - working_dir
  - bc_email_on_started
